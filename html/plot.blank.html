<h2>Plot a blank screen</h2>

<h3>Description</h3>

<p>Sometimes the plotting window does a little onorthodox things and you might want to plot a blank screen in between.
</p>


<h3>Usage</h3>

<pre>
plot.blank()
</pre>


<h3>Examples</h3>

<pre>
plot.blank
</pre>
